<!DOCTYPE html>

<head>

        }

        <div>
            <h2>ID: {{ audio_pair.title }}</h2>

                    <p>Clip A:</p>

                    </audio>
                </div>
                <div class="audio-sample">
                    <p>Clip B:</p>

            </div>
